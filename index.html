<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyseur de Soins EHPAD (Excel)</title>
    <!-- Tailwind CSS pour un design moderne -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js pour les graphiques -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- SheetJS (xlsx.js) pour lire les fichiers Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* Quelques styles additionnels pour am√©liorer l'apparence */
        body { font-family: 'Inter', sans-serif; }
        .tab-button {
            transition: all 0.3s ease;
        }
        .tab-button.active {
            border-color: #3b82f6; /* blue-500 */
            background-color: #eff6ff; /* blue-50 */
            color: #2563eb; /* blue-600 */
        }
        .chart-container {
            position: relative;
            min-height: 450px;
            max-height: 70vh;
        }
        /* Style pour les listes de filtres */
        .filter-list-item {
            display: flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .filter-list-item:hover {
            background-color: #f3f4f6; /* gray-100 */
        }
        .select-all-btn {
            font-size: 0.75rem;
            font-weight: 500;
            color: #3b82f6;
            cursor: pointer;
            padding: 2px 4px;
        }
        .select-all-btn:hover {
            text-decoration: underline;
        }
        /* Style pour les boutons de vue */
        .intervenant-view-btn {
            background-color: #e5e7eb; /* gray-200 */
            border: 1px solid #d1d5db; /* gray-300 */
            color: #4b5563; /* gray-600 */
            transition: background-color 0.2s;
        }
        .intervenant-view-btn.active-view-btn {
            background-color: #3b82f6; /* blue-500 */
            color: white;
            border-color: #3b82f6;
        }
        /* Curseur pour les graphiques cliquables */
        #main-chart {
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="app" class="container mx-auto p-6 md:p-10">
        
        <header class="text-center mb-12">
            <h1 class="text-3xl md:text-4xl font-bold text-blue-600">üìä Tableau de Bord d'Analyse des Soins</h1>
            <p class="text-gray-600 mt-2">Chargez votre fichier Excel pour g√©n√©rer les statistiques.</p>
        </header>

        <!-- Zone d'upload du fichier -->
        <div id="upload-section" class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md border border-gray-200">
            <div class="flex items-center justify-center w-full">
                <label for="excel-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg class="w-10 h-10 mb-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/></svg>
                        <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Cliquez pour choisir un fichier</span> ou glissez-d√©posez</p>
                        <p class="text-xs text-gray-500">Fichiers XLSX ou XLS</p>
                    </div>
                    <input id="excel-file" type="file" class="hidden" accept=".xlsx, .xls" />
                </label>
            </div>
            <div class="text-center mt-4">
                <button id="test-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Bouton Test
                </button>
            </div>
            <p id="file-name" class="text-center mt-4 text-sm text-gray-500"></p>
            <!-- Barre de chargement -->
            <div id="loading-spinner" class="hidden flex justify-center items-center mt-4 text-blue-600">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="text-sm font-medium">Chargement du fichier...</span>
            </div>
        </div>
        
        <!-- Section du tableau de bord (cach√©e par d√©faut) -->
        <main id="dashboard-section" class="hidden bg-white p-6 md:p-8 rounded-lg shadow-lg">
            <!-- Onglets de navigation -->
            <nav class="flex flex-wrap border-b border-gray-200 mb-8">
                <button data-tab="qualite" class="tab-button active py-3 px-4 font-medium text-gray-600 border-b-2 border-transparent hover:border-blue-500 hover:text-blue-600">Qualit√© des Soins</button>
                <button data-tab="intervenants" class="tab-button py-3 px-4 font-medium text-gray-600 border-b-2 border-transparent hover:border-blue-500 hover:text-blue-600">Analyse Intervenants</button>
                <button data-tab="residents" class="tab-button py-3 px-4 font-medium text-gray-600 border-b-2 border-transparent hover:border-blue-500 hover:text-blue-600">Suivi R√©sidents</button>
                <button data-tab="operationnel" class="tab-button py-3 px-4 font-medium text-gray-600 border-b-2 border-transparent hover:border-blue-500 hover:text-blue-600">Op√©rationnel</button>
                <button data-tab="suivi-journalier" class="tab-button py-3 px-4 font-medium text-gray-600 border-b-2 border-transparent hover:border-blue-500 hover:text-blue-600">Suivi Journalier</button>
            </nav>

            <!-- Contenu des onglets -->
            <div id="tab-content" class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <!-- Section des filtres -->
                <aside id="filter-section" class="lg:col-span-1 lg:order-last bg-gray-50 p-6 rounded-lg transition-all duration-300">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-bold text-gray-700">üîé Filtres</h3>
                        <button id="toggle-filters-btn" title="Masquer/Afficher les filtres" class="p-1 rounded-full hover:bg-gray-200">
                            <svg id="toggle-icon" class="w-5 h-5 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" /></svg>
                        </button>
                    </div>
                    <div id="filters-content" class="space-y-4 hidden">
                        <!-- Filtre R√©sident -->
                        <div>
                            <div class="flex justify-between items-center mb-1">
                                <label for="resident-search" class="block text-sm font-medium text-gray-700">Par r√©sident</label>
                                <div>
                                    <span class="select-all-btn" data-target="resident-filter-list" data-action="check">Tous</span> |
                                    <span class="select-all-btn" data-target="resident-filter-list" data-action="uncheck">Aucun</span>
                                </div>
                            </div>
                            <input id="resident-search" type="text" placeholder="Rechercher..." class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <div id="resident-filter-list" class="mt-2 max-h-40 overflow-y-auto border rounded-md p-2 bg-white space-y-1"></div>
                        </div>
                        <!-- Filtre Intervenant -->
                        <div>
                           <div class="flex justify-between items-center mb-1">
                                <label for="intervenant-search" class="block text-sm font-medium text-gray-700">Par intervenant</label>
                                <div>
                                    <span class="select-all-btn" data-target="intervenant-filter-list" data-action="check">Tous</span> |
                                    <span class="select-all-btn" data-target="intervenant-filter-list" data-action="uncheck">Aucun</span>
                                </div>
                            </div>
                            <input id="intervenant-search" type="text" placeholder="Rechercher..." class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <div id="intervenant-filter-list" class="mt-2 max-h-40 overflow-y-auto border rounded-md p-2 bg-white space-y-1"></div>
                        </div>
                        <!-- Filtre Soin -->
                        <div>
                           <div class="flex justify-between items-center mb-1">
                                <label for="soin-search" class="block text-sm font-medium text-gray-700">Par soin</label>
                                <div>
                                    <span class="select-all-btn" data-target="soin-filter-list" data-action="check">Tous</span> |
                                    <span class="select-all-btn" data-target="soin-filter-list" data-action="uncheck">Aucun</span>
                                </div>
                            </div>
                            <input id="soin-search" type="text" placeholder="Rechercher..." class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <div id="soin-filter-list" class="mt-2 max-h-40 overflow-y-auto border rounded-md p-2 bg-white space-y-1"></div>
                        </div>
                        <!-- Filtre √âtat -->
                        <div>
                           <div class="flex justify-between items-center mb-1">
                                <label for="etat-search" class="block text-sm font-medium text-gray-700">Par √©tat</label>
                                <div>
                                    <span class="select-all-btn" data-target="etat-filter-list" data-action="check">Tous</span> |
                                    <span class="select-all-btn" data-target="etat-filter-list" data-action="uncheck">Aucun</span>
                                </div>
                            </div>
                            <input id="etat-search" type="text" placeholder="Rechercher..." class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <div id="etat-filter-list" class="mt-2 max-h-40 overflow-y-auto border rounded-md p-2 bg-white space-y-1"></div>
                        </div>
                    </div>
                </aside>

                <!-- Contenu principal (graphique et infos) -->
                <div id="main-content-area" class="lg:col-span-11 grid grid-cols-1 lg:grid-cols-3 gap-8 transition-all duration-300">
                    <div class="lg:col-span-2 bg-gray-50 p-6 rounded-lg chart-container overflow-auto">
                        <div id="intervenant-options" class="hidden text-center mb-2"></div>
                        <canvas id="main-chart"></canvas>
                    </div>
                    <div id="side-info" class="lg:col-span-1 bg-gray-50 p-6 rounded-lg">
                        <h3 id="side-title" class="text-lg font-bold mb-4 text-gray-700">Informations Cl√©s</h3>
                        <div id="side-content"></div>
                    </div>
                    <div id="full-data-table-container" class="hidden lg:col-span-3 mt-6"></div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import {
            context,
            initializeAnalysis,
            cleanName,
            getQualiteStats,
            getIntervenantStats,
            getResidentStats,
            getOperationnelStats,
            getSuiviJournalierStats
        } from './src/analysis.js';

        const testButton = document.getElementById('test-button');
        const fileInput = document.getElementById('excel-file');
        const fileNameDisplay = document.getElementById('file-name');
        const uploadSection = document.getElementById('upload-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const loadingSpinner = document.getElementById('loading-spinner');
        const tabs = document.querySelectorAll('.tab-button');
        const mainChartCanvas = document.getElementById('main-chart');
        const sideInfoContent = document.getElementById('side-content');
        const sideInfoTitle = document.getElementById('side-title');
        const selectAllButtons = document.querySelectorAll('.select-all-btn');
        const intervenantOptions = document.getElementById('intervenant-options');
        const fullDataTableContainer = document.getElementById('full-data-table-container');

        // √âl√©ments pour les filtres
        const toggleFiltersBtn = document.getElementById('toggle-filters-btn');
        const filtersContent = document.getElementById('filters-content');
        const filterSection = document.getElementById('filter-section');
        const mainContentArea = document.getElementById('main-content-area');
        
        const residentSearch = document.getElementById('resident-search');
        const residentFilterList = document.getElementById('resident-filter-list');
        const intervenantSearch = document.getElementById('intervenant-search');
        const intervenantFilterList = document.getElementById('intervenant-filter-list');
        const soinSearch = document.getElementById('soin-search');
        const soinFilterList = document.getElementById('soin-filter-list');
        const etatSearch = document.getElementById('etat-search');
        const etatFilterList = document.getElementById('etat-filter-list');

        let chartInstance = null;
        let isFiltersVisible = false;

        function processWorkbook(workbook) {
            const firstSheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[firstSheetName];
            const rawData = XLSX.utils.sheet_to_json(worksheet);

            initializeAnalysis(rawData);

            populateFilters();
            applyFilters();
            uploadSection.classList.add('hidden');
            dashboardSection.classList.remove('hidden');
            displayTabContent('qualite');
        }

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                fileNameDisplay.textContent = `Fichier charg√© : ${file.name}`;
                loadingSpinner.classList.remove('hidden');
                setTimeout(() => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const data = new Uint8Array(e.target.result);
                            const workbook = XLSX.read(data, { type: 'array' });
                            processWorkbook(workbook);
                        } catch (error) {
                            console.error('Erreur de traitement du fichier Excel:', error);
                            alert("Impossible de lire le fichier. Assurez-vous qu'il s'agit d'un fichier Excel valide et non corrompu.");
                        } finally {
                            loadingSpinner.classList.add('hidden');
                        }
                    };
                    reader.readAsArrayBuffer(file);
                }, 100);
            }
        });

        testButton.addEventListener('click', () => {
            const testFile = 'netsoins_historique_des_signatures_2025_09_29_14_29_27.xlsx';
            fileNameDisplay.textContent = `Fichier de test charg√© : ${testFile}`;
            loadingSpinner.classList.remove('hidden');

            setTimeout(() => {
                fetch(testFile)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.arrayBuffer();
                    })
                    .then(data => {
                        try {
                            const workbook = XLSX.read(data, { type: 'array' });
                            processWorkbook(workbook);
                        } catch (error) {
                            console.error('Erreur de traitement du fichier Excel de test:', error);
                            alert("Impossible de lire le fichier de test. Assurez-vous qu'il est pr√©sent et valide.");
                        } finally {
                            loadingSpinner.classList.add('hidden');
                        }
                    })
                    .catch(error => {
                        console.error('Erreur de chargement du fichier de test:', error);
                        alert("Impossible de charger le fichier de test. V√©rifiez la console pour plus de d√©tails.");
                        loadingSpinner.classList.add('hidden');
                    });
            }, 100);
        });

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                displayTabContent(tab.dataset.tab);
            });
        });
        
        toggleFiltersBtn.addEventListener('click', () => {
            isFiltersVisible = !isFiltersVisible;
            filtersContent.classList.toggle('hidden');
            const icon = document.getElementById('toggle-icon');

            filterSection.classList.toggle('lg:col-span-1');
            filterSection.classList.toggle('lg:col-span-3');
            mainContentArea.classList.toggle('lg:col-span-11');
            mainContentArea.classList.toggle('lg:col-span-9');

            if(isFiltersVisible) {
                icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />`; // Chevron Down
            } else {
                icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />`; // Chevron Up
            }
        });
        
        selectAllButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const targetListId = e.target.dataset.target;
                const action = e.target.dataset.action;
                const targetList = document.getElementById(targetListId);
                
                targetList.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    checkbox.checked = (action === 'check');
                });
                applyFilters();
            });
        });

        const createFilterCheckboxes = (container, data, type) => {
            container.innerHTML = '';
            data.forEach(name => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'filter-list-item';
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = name;
                checkbox.id = `${type}-${name.replace(/[^a-zA-Z0-9]/g, '')}`;
                checkbox.checked = true;
                checkbox.className = 'mr-2 h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500';

                const label = document.createElement('label');
                label.htmlFor = checkbox.id;
                label.textContent = name;
                label.className = 'text-sm text-gray-700 w-full cursor-pointer';

                itemDiv.appendChild(checkbox);
                itemDiv.appendChild(label);
                container.appendChild(itemDiv);

                let pressTimer;
                let isLongPress = false;

                // --- Quick Filter Logic (Click and Hold) ---
                const startPress = (e) => {
                    // Only for left clicks
                    if (e.button !== 0) return;

                    isLongPress = false;
                    pressTimer = window.setTimeout(() => {
                        isLongPress = true;

                        // Uncheck all checkboxes in this filter list
                        const allCheckboxes = container.querySelectorAll('input[type="checkbox"]');
                        allCheckboxes.forEach(cb => {
                            cb.checked = false;
                        });

                        // Check the one that was long-pressed
                        checkbox.checked = true;

                        // Update the dashboard
                        applyFilters();

                    }, 500); // 500ms threshold for a long press
                };

                const cancelPress = () => {
                    clearTimeout(pressTimer);
                };

                // Add listeners to the item
                itemDiv.addEventListener('mousedown', startPress);
                itemDiv.addEventListener('mouseup', cancelPress);
                itemDiv.addEventListener('mouseleave', cancelPress);

                // Prevent the default click action after a long press,
                // which would otherwise un-toggle the checkbox.
                itemDiv.addEventListener('click', (e) => {
                    if (isLongPress) {
                        e.preventDefault();
                    }
                });
            });
        };

        function populateFilters() {
            const residents = [...new Set(context.fullData.map(row => cleanName(row[context.columnNames.RESIDENT])))].sort();
            const intervenants = [...new Set(context.fullData.map(row => cleanName(row[context.columnNames.INTERVENANT])))].sort();
            const soins = [...new Set(context.fullData.map(row => row[context.columnNames.SOIN] || 'Non sp√©cifi√©'))].sort();
            const etats = [...new Set(context.fullData.map(row => row[context.columnNames.ETAT] || 'Non d√©fini'))].sort();
            
            createFilterCheckboxes(residentFilterList, residents, 'resident');
            createFilterCheckboxes(intervenantFilterList, intervenants, 'intervenant');
            createFilterCheckboxes(soinFilterList, soins, 'soin');
            createFilterCheckboxes(etatFilterList, etats, 'etat');
        }

        [residentFilterList, intervenantFilterList, soinFilterList, etatFilterList].forEach(list => {
            list.addEventListener('change', applyFilters);
        });

        const addSearchListener = (searchInput, filterList) => {
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                filterList.querySelectorAll('.filter-list-item').forEach(item => {
                    const label = item.querySelector('label').textContent.toLowerCase();
                    item.style.display = label.includes(searchTerm) ? '' : 'none';
                });
            });
        };
        addSearchListener(residentSearch, residentFilterList);
        addSearchListener(intervenantSearch, intervenantFilterList);
        addSearchListener(soinSearch, soinFilterList);
        addSearchListener(etatSearch, etatFilterList);

        function applyFilters() {
            const getSelected = (list) => Array.from(list.querySelectorAll('input:checked')).map(cb => cb.value);
            
            const selectedResidents = getSelected(residentFilterList);
            const selectedIntervenants = getSelected(intervenantFilterList);
            const selectedSoins = getSelected(soinFilterList);
            const selectedEtats = getSelected(etatFilterList);
            
            context.filteredData = context.fullData.filter(row => {
                const residentMatch = selectedResidents.includes(cleanName(row[context.columnNames.RESIDENT]));
                const intervenantMatch = selectedIntervenants.includes(cleanName(row[context.columnNames.INTERVENANT]));
                const soinMatch = selectedSoins.includes(row[context.columnNames.SOIN] || 'Non sp√©cifi√©');
                const etatMatch = selectedEtats.includes(row[context.columnNames.ETAT] || 'Non d√©fini');
                return residentMatch && intervenantMatch && soinMatch && etatMatch;
            });
            
            const activeTab = document.querySelector('.tab-button.active');
            if (activeTab) {
                displayTabContent(activeTab.dataset.tab);
            }
        }

        function destroyChart() {
            if (chartInstance) chartInstance.destroy();
            chartInstance = null;
        }
        
        function handleEmptyData() {
            destroyChart();
            sideInfoTitle.textContent = "Aucune Donn√©e";
            sideInfoContent.innerHTML = '<p class="text-gray-500 text-center p-4">Aucune donn√©e ne correspond aux filtres s√©lectionn√©s.</p>';
            fullDataTableContainer.innerHTML = '';
            const ctx = mainChartCanvas.getContext('2d');
            ctx.clearRect(0, 0, mainChartCanvas.width, mainChartCanvas.height);
            ctx.save();
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = '#6b7280';
            ctx.font = '16px Inter';
            ctx.fillText('Aucune donn√©e √† afficher', mainChartCanvas.width / 2, mainChartCanvas.height / 2);
            ctx.restore();
        }

        function displayTabContent(tabName) {
            intervenantOptions.classList.add('hidden');
            fullDataTableContainer.classList.add('hidden');

            if (context.filteredData.length === 0) {
                handleEmptyData();
                return;
            }
            destroyChart();
            sideInfoContent.innerHTML = '';
            
            switch (tabName) {
                case 'qualite': displayQualiteStats(); break;
                case 'intervenants':
                    fullDataTableContainer.classList.remove('hidden');
                    displayIntervenantStats();
                    break;
                case 'residents': displayResidentStats(); break;
                case 'operationnel': displayOperationnelStats(); break;
                case 'suivi-journalier': displaySuiviJournalierStats(); break;
            }
        }
        
        function displayQualiteStats() {
            const stats = getQualiteStats();
            renderChart('doughnut', 'R√©partition globale des actes', {
                labels: stats.labels,
                datasets: [{ data: stats.data, backgroundColor: stats.backgroundColors }]
            }, 'etat');

            sideInfoTitle.textContent = "R√©partition des actes";
            sideInfoContent.innerHTML = createListHTML(stats.list);
        }

        function displayIntervenantStats() {
            const stats = getIntervenantStats();
            renderChart('bar', 'R√©partition des actes par intervenant et par √©tat', stats.chart, 'intervenant', 'x', true);

            sideInfoTitle.textContent = "Soins les plus refus√©s (par type)";
            sideInfoContent.innerHTML = createListHTML(stats.sideList, '#ef4444');
            renderIntervenantTable(stats.table);
        }

        function renderIntervenantTable(data) {
            if (!data || !data.rows || data.rows.length === 0) {
                fullDataTableContainer.innerHTML = '';
                return;
            }

            const { headers, rows } = data;

            let tableHTML = `
                <div class="bg-gray-50 p-6 rounded-lg">
                    <h4 class="text-md font-bold mb-3 text-gray-700">Tableau D√©taill√© par Intervenant</h4>
                    <div class="max-h-96 overflow-y-auto">
                        <table class="w-full text-sm text-left text-gray-500">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-100 sticky top-0">
                                <tr>`;
            headers.forEach(header => {
                tableHTML += `<th scope="col" class="px-6 py-3">${header}</th>`;
            });
            tableHTML += `</tr>
                            </thead>
                            <tbody>`;

            rows.forEach(row => {
                tableHTML += `<tr class="bg-white border-b hover:bg-gray-50">`;
                headers.forEach(header => {
                    const value = row[header];
                    const isFirstColumn = header === 'Intervenant';
                    if (isFirstColumn) {
                        tableHTML += `<td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${value}</td>`;
                    } else {
                        tableHTML += `<td class="px-6 py-4">${value}</td>`;
                    }
                });
                tableHTML += `</tr>`;
            });

            tableHTML += `
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            fullDataTableContainer.innerHTML = tableHTML;
        }

        function displayResidentStats() {
            const stats = getResidentStats();
            renderChart('bar', 'Actes non r√©alis√©s par r√©sident (par type)', stats.chart, 'resident', 'y', true);

            sideInfoTitle.textContent = "Top 5 des r√©sidents (actes non r√©alis√©s)";
            sideInfoContent.innerHTML = createListHTML(stats.sideList);
        }

        function displayOperationnelStats() {
            const stats = getOperationnelStats();
            renderChart('bar', "Classement par % d'utilisation de la tablette", stats.chart, 'intervenant', 'y');

            sideInfoTitle.textContent = "Top 5 des utilisateurs de tablette";
            sideInfoContent.innerHTML = createPercentageListHTML(stats.sideList);
        }

        function displaySuiviJournalierStats() {
            const stats = getSuiviJournalierStats();
            renderChart('line', '√âvolution du nombre d\'actes par jour', {
                labels: stats.labels,
                datasets: [{
                    label: 'Nombre d\'actes',
                    data: stats.data,
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    fill: true,
                    tension: 0.1
                }]
            });

            sideInfoTitle.textContent = "R√©sum√© Journalier";
            const totalActes = stats.data.reduce((sum, value) => sum + value, 0);
            const averageActes = totalActes / (stats.data.length || 1);
            sideInfoContent.innerHTML = `
                <ul class="space-y-3">
                    <li class="flex justify-between items-center bg-white p-3 rounded-md shadow-sm">
                        <span class="text-sm font-medium text-gray-700">Total des actes</span>
                        <span class="text-sm font-bold bg-blue-100 text-blue-800 px-2 py-1 rounded-full">${totalActes}</span>
                    </li>
                    <li class="flex justify-between items-center bg-white p-3 rounded-md shadow-sm">
                        <span class="text-sm font-medium text-gray-700">Moyenne par jour</span>
                        <span class="text-sm font-bold bg-blue-100 text-blue-800 px-2 py-1 rounded-full">${averageActes.toFixed(1)}</span>
                    </li>
                </ul>`;
        }

        function handleChartClick(type, label) {
            let filterList;
            switch (type) {
                case 'resident': filterList = residentFilterList; break;
                case 'intervenant': filterList = intervenantFilterList; break;
                case 'etat': filterList = etatFilterList; break;
                default: return;
            }

            const checkboxes = filterList.querySelectorAll('input[type="checkbox"]');
            let found = false;
            checkboxes.forEach(cb => {
                if (cb.value === label) {
                    cb.checked = true;
                    found = true;
                } else {
                    cb.checked = false;
                }
            });

            if (found) {
                applyFilters();
            }
        }

        function renderChart(type, title, data, chartType, indexAxis = 'x', stacked = false) {
            destroyChart();
            chartInstance = new Chart(mainChartCanvas.getContext('2d'), {
                type: type, 
                data: data,
                options: {
                    responsive: true, maintainAspectRatio: false, indexAxis: indexAxis,
                    onClick: (event, elements) => {
                        if (!chartType || elements.length === 0) return;
                        const elementIndex = elements[0].index;
                        const clickedLabel = chartInstance.data.labels[elementIndex];
                        handleChartClick(chartType, clickedLabel);
                    },
                    plugins: {
                        title: { display: true, text: title, font: { size: 18 }, padding: { top: 10, bottom: 20 } },
                        legend: { position: 'bottom' }
                    },
                    scales: {
                        x: { display: ['bar', 'line'].includes(type), ticks: { autoSkip: false }, stacked: stacked },
                        y: { display: ['bar', 'line'].includes(type), ticks: { autoSkip: false }, stacked: stacked }
                    }
                }
            });
        }
        
        function createListHTML(data, color) {
            if (data.length === 0) return '<p class="text-gray-500">Aucune donn√©e √† afficher.</p>';
            let badgeClass = 'bg-blue-100 text-blue-800';
            if (color) {
                 if (color === '#ef4444') badgeClass = 'bg-red-100 text-red-800';
            }
            let html = `<ul class="space-y-3">`;
            data.forEach(([key, value]) => {
                const displayValue = typeof value === 'number' ? value.toFixed(2).replace('.00', '') : value;
                html += `
                    <li class="flex justify-between items-center bg-white p-3 rounded-md shadow-sm">
                        <span class="text-sm font-medium text-gray-700 break-all pr-2">${key}</span>
                        <span class="text-sm font-bold ${badgeClass} px-2 py-1 rounded-full">${displayValue}</span>
                    </li>`;
            });
            return html + '</ul>';
        }

        function createPercentageListHTML(data) {
            if (data.length === 0) return '<p class="text-gray-500">Aucune donn√©e √† afficher.</p>';
            let html = `<ul class="space-y-3">`;
            data.forEach(([key, value]) => {
                const displayValue = `${value.toFixed(1)}%`;
                html += `
                    <li class="flex justify-between items-center bg-white p-3 rounded-md shadow-sm">
                        <span class="text-sm font-medium text-gray-700 break-all pr-2">${key}</span>
                        <span class="text-sm font-bold bg-teal-100 text-teal-800 px-2 py-1 rounded-full">${displayValue}</span>
                    </li>`;
            });
            return html + '</ul>';
        }
    </script>
